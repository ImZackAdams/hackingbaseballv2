<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <title>Hacking Baseball</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header class="header">
      <div>
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Logo"
          class="logo_img"
        />
      </div>
      <div class="brand_name">Hacking Baseball</div>
    </header>

    <!-- Results Section -->
    <section class="results-container">
        <div class="container">
            <h2>Game Results</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Prediction</th>
                        <th>Sports Book Odds</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                    <tr>
                        <td>{{ game.away_team }} at {{ game.home_team }}</td>
                        <td>{{ game.prediction }}</td>
                        <td>{{ game.odds }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

   <!-- Footer -->
   <footer>
    <div class="container">
      <div class="links">
        <p>
          <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
        </p>
        <p>
          <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
        </p>
      </div>
      <div class="copyright">
        <p>
          <small>&copy; <span id="currentYear"></span> Hacking Baseball | All rights reserved</small>
        </p>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='javascript/app.js') }}"></script>
</body>
</html>
